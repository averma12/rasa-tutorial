version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- bot_objective:
    use_entities: true
- restaurant_search:
    use_entities: true
- telling_cuisine:
    use_entities: true
- get_location:
    use_entities: true
entities:
- cuisine
- location
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you, this is utter_greet?
  utter_custom_greet:
  - text: Custom response from custom action
  utter_welcome:
  - text: Hi ! How can I help you today ?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_sorry:
  - text: Well sorry about that! I hope you still have a good day
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_objective:
  - text: I am here to satisy your hunder !!!
  utter_where_are_you_from:
  - text: 'Where are you from ? '
  utter_location_response:
  - text: Welcome
  utter_restaurant_search:
  - text: Let me find a restaurant for you . Can you tell what cuisine are you searching for ?
  utter_search_cuisine:
  - text: Let me search restaurants for that cuisine for you
actions:
- action_hello_world
- action_custom_cuisine
forms: {}
e2e_actions: []
