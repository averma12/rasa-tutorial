version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: action_hello_world

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - or:
    - intent: mood_great
    - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_sorry

- story: user asks for restaurant
  steps:
  - intent: greet
  - action: utter_greet
  - intent: restaurant_search
  - action: utter_restaurant_search
  - intent: telling_cuisine
    entities:
      - cuisine: Italian
  - slot_was_set:
      - cuisine: Italian
  - action: action_custom_cuisine
  - slot_was_set:
      - restaurants: ["Urban Tadka","Goilas Butter Chicken","Shiv Sagar"]
  - action: action_find_restaurants
  - action: utter_ask_for_booking
  - intent: affirm
  - action: restaurant_form
  - active_loop: restaurant_form
  - active_loop: null
  - action: utter_slot_values



